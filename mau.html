        class Students {
            id;
            name;
            age;
            address;

            constructor(id, name, age, address) {
                this.id = id;
                this.name = name;
                this.age = age;
                this.address = address;
            }

            //Ham setter la ham khong tra ve - Nhiem vu: set lai thong tin, set lai thuoc tinh cua Object
            setId(id) {
                this.id = id;
            }
            //Ham getter la ham co du lieu tra ve- Ham dung de lay thong tin cua Object
            getId() {
                return this.id
            }
            setName(name) {
                this.name = name;
            }
            getName() {
                return this.name;
            }
            setAge(age) {
                this.age = age;
            }
            getAge() {
                return this.age;
            }
            setAddress(address) {
                this.address = address;
            }
            getAddress() {
                return this.address;
            }
        }
